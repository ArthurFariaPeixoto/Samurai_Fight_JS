<!DOCTYPE html>
<html lang="en">
<head>

    <title>Samurai Fight</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>

    <div class="frame">
        <!-- Head of the game-->

            </div>
        </div>
        <canvas></canvas>
    </div>


  <script src="JS/game.js"></script>

</html>
